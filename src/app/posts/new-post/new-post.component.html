<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-theme-primary">Add new post</h3>
            <p class="mb-5">You can add new post here</p>
        </div>
    </div>

    <form action="">
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Title</label>
                            <input type="text" class="form-control" (keyup)="titleChanged($event)">
                        </div>
                        <div class="form-group">
                            <label for="">Permalink</label>
                            <input type="text" 
                            class="form-control"
                            [(ngModel)]="permalink"
                            name="permalink"
                            disabled>
                        </div>
                        <div class="form-group">
                            <label for="">Exerpt</label>
                            <textarea cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="col-md-5">
                <div class="form-group">
                    <label for="">Select Category</label>
                    <select class="form-control">
                        <option value="" disabled>Please select Category</option>
                        <option  *ngFor="let category of categories" value="" disabled>{{ category.data.category }}</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="">Post Image</label>
                    <img [src]="imgSrc" class="form-control img-fluid img preview">
                    <input type="file" 
                    class="form-control"
                    accept="image/*"
                    (change)="showPreview($event)">
                </div>
            </div>
        </div>
    
        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Content</label>
                            <textarea cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 text-center mb-4">
                <button class="btn btn-theme">Save post</button>
                <button class="btn btn-warning " routerLink="/posts">Back to Posts</button>

            </div>
        </div>
    </form>


</div>
