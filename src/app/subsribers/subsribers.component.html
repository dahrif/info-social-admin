<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body">
                    <h3 class="text-theme-primary">All Subscribers</h3>
                    <p>From here you can manage your subscribers</p>

                    <button routerLink="/" class="btn btn-warning mx-2">Back to the dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body table-responsive">
                    <table class="table row-border">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let subscriber of subscribersArray; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{subscriber.data.name}}</td>
                                <td>{{subscriber.data.email}}</td>
                                <td>
                                    <button (click)="deleteSubscriber(subscriber.id)" class="btn btn-sm btn-danger mx-1">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
